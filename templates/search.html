<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>SEARCH </title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">STUDENT MANAGEMENT SYSTEM</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/register">Student Entry</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/Viewall">View All</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/search">Search</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/delete">Delete</a>
              </li>
              
            </ul>
          </div>
        </div>
      </nav>
    
    <div class="container container">
        <div class="row">
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12"></div>
            <form action="/search" method="post">
                <table class="table table-borderless">
                    <tr>
                        <td>Admission Number </td>
                        <td><input name="admno" type="text" class="form-control"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><button class="btn btn-success">SEARCH</button></td>
                    </tr>
                </table>
            </form>
         
        </div>
    </div>
    <div class="container">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            {% if status%}
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Student Name</th>
                    <th scope="col">College</th>
                    <th scope="col">Branch</th>
                    <th scope="col">Admission Number</th>
                    <th scope="col">Username</th>
                    <th scope="col">Date Of Birth</th>
                    
                  </tr>
                </thead>
                <tbody>
                    {% for i in students %}  
                    <tr>
                        <th scope="row">{{i[1]}}</th>
                        <td>{{i[2]}}</td>
                        <td>{{i[3]}}</td>
                        <td>{{i[4]}}</td>
                        <td>{{i[5]}}</td>
                        <td>{{i[7]}}</td>
                      </tr>


                    {% endfor %}
                </tbody>
              </table>

            {% endif %}


        </div>
    </div>
    
</body>
</html>


    
</body>
</html>
